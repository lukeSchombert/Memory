<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
</head>
<body>
<h1>Memory</h1>
<form action = '/clickedCard'>
    % i = 0
    % for card in allCards:

    <button name="selectedButton" value="{{i}}" style="height:200px;width:200px; background-color: {{card.color if card.faceUp else 'black'}}">{{card.color}}</button>
    % i += 1
    % end
</form>
</body>
</html>
